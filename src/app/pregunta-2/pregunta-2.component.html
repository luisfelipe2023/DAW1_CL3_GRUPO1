<div class="container">
    <h2>Descomposición de Número</h2>
    <div class="form-group">
      <label for="numeroInput">Ingrese un número de 3 cifras:</label>
      <input type="number" id="numeroInput" class="form-control" [(ngModel)]="numero">
    </div>
    <button class="btn btn-primary" (click)="descomponerNumero()">Descomponer</button>
  
    <div *ngIf="mostrarResultado" class="mt-3">
      <div class="alert alert-primary" role="alert">
        <p class="mb-0">Unidades: {{ unidades }}</p>
        <p class="mb-0">Decenas: {{ decenas }}</p>
      </div>
    </div>
  </div>
